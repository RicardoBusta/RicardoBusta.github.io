# Site Settings
title: Busta's Dev Blog
url: https://busta.dev

# Build Settings
permalink: "/blog/:year/:month/:day/:title/"
sass:
  sass_dir: "_sass"
  style: compressed

# Collection Settings
collections:
  projects:
    output: true
  sections:
    output: false
defaults:
- scope:
    path: ''
    type: projects
  values:
    permalink: "/:collection/:name/"
defaults:
- scope:
    path: ''
    type: lectures
  values:
    permalink: "/:collection/:year/:month/:day/:name/"

# Plugin Settings
plugins:
  - jekyll-paginate
  - jemoji

paginate: 5
highlighter: rouge