<h1>Blog</h1>
<div class="uk-grid-match uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@l" uk-grid>
    {% for post in site.posts limit:6 %}
    <div uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 250; repeat: true">
        {% include blogEntry.html title=post.title excerpt=post.excerpt url=post.url %}
    </div>
    {% endfor %}
</div>
