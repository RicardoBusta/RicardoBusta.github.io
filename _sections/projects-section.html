---
title: Projects
priority: 20
---
<h1>Projects</h1>
<div class="uk-grid-small uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@l" uk-grid>
    {% assign ordered_projects = site.projects | sort: "date" | reverse %}
    {% for project in ordered_projects %}
    <div uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 250; repeat: true">
        {% include project-entry.html data=project %}
    </div>
    {% endfor %}
</div>
