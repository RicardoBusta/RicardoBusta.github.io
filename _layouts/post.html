---
layout: default
---
{% assign post = site.posts | where: 'title', page.title | first %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="main-content" itemprop="articleBody">
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ post.title }}</h1>
    </header>

    {% include post.html context=post %}

  </div>
</article>

<a href="{{ site.url }}{{ site.baseurl }}">
  <h3 style="text-align: center;">- Voltar -</h3>
</a>
