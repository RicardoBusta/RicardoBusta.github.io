<html>
	<head>
		<title>Safad&ocirc;metro</title>
		<style>
			#outerdiv{
				width: 100%;
				height: 100%;
				vertical-align: center;
				position: relative;
			}
			#centerdiv{
				left: 10%;
				right: 10%;
				top: 10%;
				bottom: 10%;
				position: absolute;
				text-align: center;
			}
		</style>
		<script>
			function somatorio(v){
				var result = 0;
				for(var i=1;i<=v;i++){
					result += i;
				}
				return result;
			}
			function calcSafad(){
				var value = document.getElementById("my_input").value;
				
				if(value){
					var year = parseInt(value.substring(0,4));
					var month = parseInt(value.substring(5,7));
					var day = parseInt(value.substring(8,10));
					
					var safadeza = Math.floor( somatorio(month) + ((year%100)/100) * (50 - day) );
					var anjo = 100 - safadeza; 
					
					document.getElementById("show_content").innerHTML = "Você é "+ safadeza + "% safadeza e " + anjo + "% anjo!"; 
				}else{
					document.getElementById("show_content").innerHTML = "Essa data n&atilde;o existe, amigo safado.";
				}
			}
		</script>
	</head>
	<body>
		<div id="outerdiv">
			<div id="centerdiv">
				<img src="safado.png" height="150px" />
				<p><span id="version_name">Descubra seu grau de safadeza:</span></p>
				<p><input type="date" id="my_input" /></p>
				<p><input type="button" value="Calcular Safadeza" id="submit" onclick="calcSafad()"/></p>
				<center id="show_content"></center>
			</div>
		</div>
	</body>
</html>
