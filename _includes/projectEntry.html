<a href="{{ include.url }}">
    <div class="uk-child-width-1-2@s uk-light" uk-grid>
        <div>
            <div class="uk-background-cover uk-height-medium uk-panel uk-flex uk-flex-center uk-flex-middle"
                style="background-image: url({{ include.img }}); background-color: black;">
                <h3>{{ include.title }}</h3>
                <p>{{ include.event }}</p>
                <p>{{ include.date }}</p>
            </div>
        </div>
    </div>
</a>
